        <script type="text/babel">
            const greeting = (person) => {
                return `Hello ${person}`;
            };

            const headingNeeded = false;
            const subheadingNeeded = true;

            const paragraph = 'There is some para available';

            const divElement = (
                <div>
                    <div>
                        <h1>{headingNeeded ? heading() : greeting('John')}</h1>
                        <h2> {subheadingNeeded && 'Hello React'}</h2>
                    </div>
                    <p> {paragraph || 'This is default text for para'} </p>
                </div>
            );

            ReactDOM.render(divElement, document.getElementById('root'));
        </script>
